<html>

    <style>

        .center {
            text-align: center;

        input {
            text-align: center; 
            margin-bottom: 10px;
            height: 30px;
        }

    </style>

</head>

<body>
    <div class="center">
        <h1>Upper & Lower Case</h1>
            <div>
                <input id="input" placeholder="Enter Input"/>
            </div>
        <button onclick="input()">check!</button>
        <h2 id="op"></h2>
    </div>


    <script>

        const input = () => {

            let input = document.getElementById("input").value
            console.log(input);
            upper = input.toUpperCase()
            lower = input.toLowerCase()
            document.getElementById("op").innerHTML = "Upper:" +  upper + "<br>" + "Lower:" + lower

        }
    
    </script>

</body>

</html>

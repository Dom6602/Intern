<!-- Write a JavaScript function to check whether an `input` is a string or not. -->

<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8" />
    <title>Input</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <!-- <script src="></script> -->
  
    <style>

        .center {
            text-align: center;
        }

        input {
            text-align: center; 
            margin-bottom: 10px;
            height: 30px;
        }

    </style>

</head>

<body>
    <div class="center">
        <h1>Input is string or not</h1>
            <div>
                <input id="input" placeholder="Enter Input"/>
            </div>
        <button onclick="input()">check!</button>
        <h2 id="op"></h2>
    </div>


    <script>

        const input = () => {


            let input = document.getElementById("input").value

            pattern1 = /[a-zA-Z]/              //i & m & g
            pattern2 = /[0-9]/g

            if (input.match(pattern1)) {
                document.getElementById("op").innerHTML = "Input type is string" 
            } 
            else if(input.match(pattern2)) {
                document.getElementById("op").innerHTML = "Input type is Number" 

            }
            else{
                document.getElementById("op").innerHTML = "Input is any type" 
            }

        }
    
    </script>

</body>

</html>

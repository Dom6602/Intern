<body>
    <div class="center">
        <h1> Email protect </h1>
            <div>
                <input id="input" placeholder="Enter Input"/>
            </div>
        <button onclick="input()">protect!</button>
        <h2 id="op"></h2>
    </div>


    <script>

        const input = () => {

            let email = document.getElementById("input").value
            console.log(email);

            lowerCase = email.toLowerCase()
            console.log(lowerCase);


            splitEmail = lowerCase.split("@")
            console.log(splitEmail);

            pattern = /[A-Za-z0-9]/g

            hide = splitEmail[0][0] + splitEmail[0][1] + splitEmail[0].replace(pattern, "*") + splitEmail[1]

            console.log(hide)

            document.getElementById("op").innerHTML = "Before:" +  email + "<br>" + "After:" + hide


        }
    </script>

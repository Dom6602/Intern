<!-- Write a program that does text search in the pile of texts that is preloaded? -->


<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>

    <style>

        .center {
            text-align: center;
        }

        input {
            text-align: center; 
            margin-bottom: 10px;
        }

    </style>

</head>

<body>
    <div class="center">
        <h1>Text Search</h1>
        <div>
            <input type="text" id="data" placeholder="Paste Paragraph"/>
            <input type="text" id="text" placeholder="Enter Text"/>
        </div>
        <button>Check!</button>
        <h2 id = "op"></h2>
    </div>


    <script>
        const button = document.querySelector('button')

        const buttonClickHandler = () => {
            let data = document.getElementById("data").value
            console.log(data);
            let text = document.getElementById("text").value
            final = data.search(text)
            console.log(final);

            if (final === -1) {
                document.getElementById("op").innerHTML = "Result: Text Not Found"
            }else{
                document.getElementById("op").innerHTML = "Result: Text Found"
            }


        }

        button.onclick = buttonClickHandler

        /*String indexOf()
        String lastIndexOf()
        String search()
        String match()
        String matchAll()
        String includes()
        String startsWith()
        String endsWith()*/

    </script>

    
</body>

</html>

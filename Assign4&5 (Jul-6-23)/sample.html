<html>


<body>

  <form align="center" onsubmit="return btfun()">

    <button type="submit">Add</button>
  </form>
</div>

<script>
  function AddData() {
  var rows = "";
  var name = document.getElementById("Name").value;
  var branch = document.getElementById("branch").value;
  var address = document.getElementById("address").value;
  var contact = document.getElementById("contact").value;
  rows += "<tr><td>" + name + "</td><td>" + branch + "</td><td>" + address + "</td><td> " + contact + "</td></tr> ";
  $(rows).appendTo("#list tbody");
  return false;
}

function btfun(){
  var redirection = window.confirm('Are you sure you want to Submit â†’ Yes/NO');
  if (redirection) {
      return AddData()
      }
  else {
      window.open('http://127.0.0.1:5500/sample.html')
  }}


</script>

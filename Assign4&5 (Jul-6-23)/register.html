<!DOCTYPE html>
<html>
<head>
    <title>Register Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="description" content="" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <style>
        form li {
        list-style: none;
        margin-bottom: 5px;
        }
        form ul li label{
        float: left;
        clear: left;                /* impo*/
        width: 100px;
        text-align: left;
        margin-right: 10px;
        font-family:Verdana, Arial, Helvetica, sans-serif;
        font-size:14px;
        }
        form ul li input {
        float: left;
        margin-bottom: 10px;
        }

    </style>
</head>

<body>
    <form method="post" align="center" style="margin: 0px 400px;" onsubmit="return btfun()">
        <h1 style="text-align: center;">Registration Form</h1>
        <ul>
            <li><label>First Name:</label></li>
            <li><input type="text" id="fn" size="20"/></li>
            <li><label>Last Name:</label></li>
            <li><input type="text" id="ln" size="20"/></li>
            <li><label>Username:</label></li>
            <li><input type="username" id="un" size="20"/></li>
            <li><label>E-mail:</label></li>
            <li><input type="email" id="em" size="20"/></li>
            <li><label>Password:</label></li>
            <li><input type="password" id="pwd" size="20"/></li>
            <li><label>Retype-Password:</label></li>
            <li><input type="password" id="re-pwd" size="20"/></li>
            <button type="submit" style="margin: 10px 500px 0px 0px;">Register</button>
            <ul>
      </form>

      <div id="tab" style="margin-top: 50px;">
        <table id="list" cellspacing="3" cellpadding="3" border="1">
          <thead>
            <tr>
              <td>First Name</td>
              <td>Last Name</td>
              <td>Username</td>
              <td>E-mail</td>
              <td>Password</td>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

    <script>

        function addData() {
        var rows = "";
        var fn = document.getElementById("fn").value;
        var ln = document.getElementById("ln").value;
        var un = document.getElementById("un").value;
        var em = document.getElementById("em").value;
        var pwd = document.getElementById("pwd").value;
        rows += "<tr><td>" + fn + "</td><td>" + ln + "</td><td>" + un + "</td><td> " + em + "</td><td> " + pwd + "</td></tr> ";
        $(rows).appendTo("#list tbody");
        return false;
      }

        function btfun(){
        var redirection = window.confirm('Are you sure you want to Submit â†’ Yes/NO');
        if (redirection) {
            return addData()
            }
        else {
            window.open('http://127.0.0.1:5500/register.html')
        }}

    </script>

</body>

</html>

<!-- Write a JavaScript program to test if the first character of a string is uppercase or not.  -->

<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>

        .center {
            text-align: center;
        }

        input {
            text-align: center; 
            margin-bottom: 10px;
            height: 30px;
        }

    </style>

</head>

<body>
    <div class="center">
        <h1>String uppercase or not</h1>
            <div>
                <input type="text" id="input" placeholder="Enter Input" required/>
            </div>
        <button onclick="check()">check!</button>
        <h2 id="op"></h2>
    </div>


    <script>

        const check = () => {       

            let input = document.getElementById("input").value
            console.log(input);

            let input1 = input[0]

            pattern = /[A-Za-z]/g

            if (!pattern.test(input)) {
                document.getElementById("op").innerHTML = "The  is not string"
            }
            else if (input1.toUpperCase() === input1) {

                document.getElementById("op").innerHTML = "The first character of a string is uppercase"
            }
            else{
                document.getElementById("op").innerHTML = "The first character of a string is not uppercase"
            }

}
    
    </script>

</body>

</html>

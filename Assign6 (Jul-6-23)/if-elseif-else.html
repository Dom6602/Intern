<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="description" content="" />
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

    <style>
        form li {
        list-style: none;
        margin-bottom: 5px;
        }
        form ul li label{
        float: left;
        clear: left;                /* important*/
        width: 100px;
        text-align: left;
        margin-right: 10px;
        font-family:Verdana, Arial, Helvetica, sans-serif;
        font-size:14px;
        }
        form ul li input {
        float: left;
        margin-bottom: 10px;
        }

    </style>
</head>

<body>
    <form method="post" name="myForm" align="center" style="margin: 0px 400px;" onsubmit="btn()">
        <h1 style="text-align: center;">Mark Result</h1>
        <ul>
            <li><label>Tamil:</label></li>
            <li><input type="text" id="tam" name="tamil" size="20"/></li>
            <li><label>English:</label></li>
            <li><input type="text" id="eng" name="english" size="20"/></li>
            <li><label>Maths:</label></li>
            <li><input type="text" id="mat" name="maths" size="20"/></li>
            <li><label>Science:</label></li>
            <li><input type="text" id="sci" name="science" size="20"/></li>
            <li><label>Social:</label></li>
            <li><input type="text" id="ss" name="social" size="20"/></li>
            <button type="submit" style="margin: 1px 700px 0px 0px;">Grade</button>
            <ul>
      </form>

    <script>

        function btn() {
          var x = document.forms["myForm"]["tamil"].value;
          if (x == "") {
            alert("Must be fill all subject marks");
            event.preventDefault()
          }
          else{
            let tamil = Number(document.getElementById("tam").value);
            // console.log(typeof tamil)
            english = Number(document.getElementById("eng").value);
            // console.log(english)
            maths = Number(document.getElementById("mat").value);
            science = Number(document.getElementById("sci").value);
            social = Number(document.getElementById("ss").value);
            grade = tamil + english + maths + science + social;
            // console.log(grade)
            if(grade > 450) {
              alert('Grade A - Congratulations')
            }else if (grade > 300 && grade < 450) {
              alert('Grade B - Good Job')
            }else if (grade > 250 && grade < 300) {
              alert('Grade C - You can do better')
            }else{
              alert('Need to Work Hard')
            } 
          }
          event.preventDefault()
        }

    </script>

</body>

</html>

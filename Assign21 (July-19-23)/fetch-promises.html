<!-- Write a program to fetch the data from the following URL
https://data.covid19india.org/state_district_wise.json. Print the result in a prettily
formatted way. (Using fetch and promises) -->

<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8" />
    <title>Promises and Callbacks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <!-- <script src="></script> -->
  
    <style>

        .center {
            text-align: center;
        }

        input {
            text-align: center; 
            margin-bottom: 10px;
            height: 30px;
        }

    </style>

</head>

<body>
    <div class="center">
        <h1> Write a program to fetch the data from the following URL
            https://data.covid19india.org/state_district_wise.json. Print the result in a prettily
            formatted way. (Using fetch and promises)
            </h1>
        <button onclick="print()">Print!</button>

        
    </div>

    <pre id="output"></pre>

    <script>

        const print = () => {

            const promise = new Promise((resolve, reject) => {

            fetch('https://data.covid19india.org/state_district_wise.json')
                .then((response) => response.json())
                .then((json) => console.log(json));        
            })
            .catch((error) => {
                // console.error('Error fetching data:', error);
                reject(error);
            });

            promise.
                then(function () {
                    resolve()
                    console.log('Data Successfully Added');
                })
                .catch(function (error) {
                    console.error('Failed to add data:', error);
                });

        }


    </script>

</body>

</html>

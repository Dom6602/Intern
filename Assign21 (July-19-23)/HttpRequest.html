<body>
    <div class="center">
        <h1> Create an HTTP request to the following URL
            https://data.covid19india.org/state_district_wise.json 
            using XMLHTTPRequest() and pretty-print the result.
            </h1>
        <button onclick="print()">Print!</button>
    </div>

    <pre id="output"></pre>

    <script>

        const print = () => {

            const url = 'https://data.covid19india.org/state_district_wise.json';

            const xhr = new XMLHttpRequest();

            xhr.open('GET', url);

            xhr.send();

            xhr.responseType = 'json';

            xhr.onload = function() {
                if (xhr.status === 200) {
                const data = xhr.response;
                const prettyPrintedData = JSON.stringify(data, null, 2);
                document.getElementById('output').textContent = prettyPrintedData;
                } else {
                document.getElementById('output').textContent = 'Error fetching data.';
                }
            };

            xhr.onerror = function() {
                document.getElementById('output').textContent = 'Error fetching data.';
            };

        }


//         The <pre> tag is used in the provided code to preserve the formatting of the JSON data when displaying it on the webpage. The <pre> tag stands for "preformatted text" and is designed to display text exactly as it is, with whitespace and line breaks preserved.

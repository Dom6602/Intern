their usage.
            - Chart.js  -->

            <!DOCTYPE html>

            <html>
            <head>
                <meta charset="UTF-8" />
                <title>Chart</title>
                <meta name="viewport" content="width=device-width, initial-scale=1.0" />
                <meta http-equiv="X-UA-Compatible" content="ie=edge" />
                <!-- <link rel="stylesheet" href="style.css" /> -->
                <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

                <style>
                    #barChart1{
                        height: 50% !important;
                        width: 50% !important;
                    }
                    #barChart2{
                        height: 50% !important;
                        width: 50% !important;
                    }
                </style>
            
            </head>
            
            <body>
                <div class="center">
                    <h1> Chart </h1>
            
                    <center>
                        <div>
                            <canvas id="barChart1"></canvas>
                        </div>
                        <div>
                            <canvas id="barChart2" style="margin-top: 50px;"></canvas>
                        </div>
                    </center>
            
                </div>


                <script>
                    // First Bar Chart Data
                    const data1 = {
                      labels: ['January', 'February', 'March', 'April'],
                      datasets: [
                        {
                          label: 'Sales',
                          data: [120, 180, 90, 220],
                          backgroundColor: 'rgba(54, 162, 235, 0.5)',
                          borderColor: 'rgba(54, 162, 235, 1)',
                          borderWidth: 1,
                        },
                      ],
                    };
                
                    // First Bar Chart Options
                    const options1 = {
                      legend: {
                        display: false,
                      },
                    };
                
                    const ctx1 = document.getElementById('barChart1')
                    const myChart1 = new Chart(ctx1, {
                      type: 'bar',
                      data: data1,
                      options: options1,
                    });
                
                    // Second Bar Chart Data
                    const data2 = {
                      labels: ['May', 'June', 'July', 'August'],
                      datasets: [
                        {
                          label: 'Revenue',
                          data: [300, 250, 180, 320],
                          backgroundColor: 'rgba(255, 99, 132, 0.5)',
                          borderColor: 'rgba(255, 99, 132, 1)',
                          borderWidth: 1,
                        },
                      ],
                    };
                
                    // Second Bar Chart Options
                    const options2 = {
                      legend: {
                        display: false,
                      },
                    };
                
                    const ctx2 = document.getElementById('barChart2')
                    const myChart2 = new Chart(ctx2, {
                      type: 'bar',
                      data: data2,
                      options: options2,
                    });
                  </script>
            
            </body>
            
            </html>

<!DOCTYPE html>
<html>
<head>
    <h1 style="text-align: center;">Iterate</h1>
</head>

<body>

    <p id="iterable"></p>

    <script>
        let sum = 0;
        let sum1 = 1
        digits = [2356, 1212, 8967, 4563, 2345]

        //  use html page to put input. Input is add sub mul
        var add;
        var sub;
        // mul = 3
        digits_fun();
        
        function digits_fun() {

            for (let i=0; i<digits.length; i++) {
                console.log(digits[i])
                if (add === 1) {
                    sum = sum + digits[i]
                }
                else if (sub === 2){
                    sum = sum - digits[i]
                }
                else {
                    sum1 = sum1 * digits[i]
                    sum =sum1
                }

                
            }
        }

    document.getElementById("iterable").innerHTML = sum;

    </script>

</body>
</html>

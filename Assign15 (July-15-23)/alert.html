<!-- Write a program that triggers an alert box saying “Welcome to the Javascript Course”? -->


<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert</title>

    <style>

        .center {
            text-align: center;
        }

    </style>

</head>

<body>
    <div class="center">
        <h1>Events in JS</h1>
        <button>Click</button>
    </div>


    <script>
        const button = document.querySelector('button')

        const buttonClickHandler = () => {
            alert('Welcome to the Javascript Course')
        }

        button.onclick = buttonClickHandler
    </script>

    
</body>

</html>
